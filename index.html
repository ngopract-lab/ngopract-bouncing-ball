      var boxElemOne = document.getElementById('boxOne');
      var boxElemTwo = document.getElementById('boxTwo');


      var XdirectionOne = true; // true means positive, false = negative`
      var YdirectionOne = true;

      var XdirectionTwo = true; // true means positive, false = negative`
      var YdirectionTwo = true;

      boxElemOne.style.left = 0;
      boxElemOne.style.top = 0;

      setInterval(() => {
          var stringifiedBoxLeft = String(boxElemOne.style.left).substr(0, boxElemOne.style.left.length - 2);
          var stringifiedBoxTop = String(boxElemOne.style.top).substr(0, boxElemOne.style.top.length - 2);

          boxElemOne.style.left = XdirectionOne ? (Number(stringifiedBoxLeft) + 2) + 'px' : (Number(stringifiedBoxLeft) - 2) + 'px';
          boxElemOne.style.top = YdirectionOne ? (Number(stringifiedBoxTop) + 2) + 'px' : (Number(stringifiedBoxTop) - 2) + 'px';

          var numberifiedBoxTop = YdirectionOne ? Number(stringifiedBoxTop) + 2 : Number(stringifiedBoxTop) - 2

          if(XdirectionOne && numberifiedBoxLeft >= (1000 - 50)) {
            XdirectionOne = false
          }
          if(!XdirectionOne && numberifiedBoxLeft <= 0) {
            XdirectionOne = true
          }

          if(YdirectionOne && numberifiedBoxTop >= (500 - 50)) {
            YdirectionOne = false

          if(!YdirectionOne && numberifiedBoxTop <= 0) {
